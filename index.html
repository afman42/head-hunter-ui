<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UI HeadHunter</title>
	<link rel="stylesheet" type="text/css" href="./output.css">
</head>
<body class="sm:min-h-full lg:min-h-screen">
	<div class="lg:mx-10 lg:mt-5 flex justify-between sm:mx-5 sm:mt-3">
		<div class="lg:flex lg:flex-row lg:items-center">
			<img src="./assets/hh-logo.svg" class="lg:mr-5"/>
			<div class="lg:underline sm:hidden">New York</div>
			<div class="lg:ml-5 sm:hidden">For Job Seekers</div>
			<div class="lg:ml-5 sm:hidden">For employee</div>
		</div>
		<div class="flex flex-row sm:items-center">
			<button class="lg:border-2 sm:hidden border-[black] lg:mr-3 lg:px-8 lg:rounded-full">Create a resume</button>
			<button class="lg:bg-[#D6001C] sm:hidden lg:text-[#fff] lg:px-6 lg:rounded-full">Sign In</button>
			<button class="lg:hidden sm:flex sm:flex-row sm:items-center">Menu <img class="sm:ml-2" src="./assets/menu.svg" /></button>
		</div>
	</div>
	<div class="lg:mx-10 lg:mt-5 sm:mx-5 flex sm:flex-col lg:justify-between lg:h-full">
		<div class="lg:flex lg:items-end">
			<div class="lg:flex lg:flex-col lg:mb-96">
				<h1 class="font-bold lg:text-[60px] sm:text-[40px]">Head Hunter</h1>
				<h3 class="text-[#676767] lg:mt-3 lg:text-[32px] sm:text-[21px]">Job for everyone</h3>
				<div class="flex justify-between mt-5">
					<button class="rounded-full border-2 sm:text-[9px] mr-2 sm:items-center flex flex-row border-[black] px-4 py-2">
						Profession, position or company <img src="./assets/Icon.svg" class="ml-2" style="font-size: 5px;"/>
					</button>
					<button class="bg-[#D6001C] text-[#fff] sm:px-3 sm:py-1 lg:px-6 lg:py-2 rounded-full">Find a Job</button>
				</div>
			</div>		
		</div>
		<img src="./assets/home-svg.svg" class="lg:-mr-40 lg:-mt-40 sm:hidden" />
		<img src="./assets/home-mobile-svg.png" class="lg:hidden sm:mt-8" />
	</div>
</body>
</html>
